 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Lillie Bea's - Opening Soon in NYC</title>
     <script src="https://cdn.tailwindcss.com"></script>
     <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
     <style>
         body {
             font-family: 'Inter', sans-serif;
             scroll-behavior: smooth;
         }
         .font-lora {
             font-family: 'Lora', serif;
         }
         #landing-page {
             background-image: url('LBs Cafe Rendering.png');
             background-size: cover;
             background-position: center;
             background-repeat: no-repeat;
             background-color: #6E5B4C; /* Fallback color */
         }
         .text-shadow-custom {
             text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
         }
         .logo-image {
             display: block; /* Ensures the image behaves as a block element */
             height: auto; /* Maintain aspect ratio */
             filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.5)); /* Re-added drop shadow for definition */
             margin-left: auto; /* Center the logo if its actual width is less than max-width */
             margin-right: auto; /* Center the logo */
         }
         /* Responsive container for the DocSend iframe */
         .docsend-container {
             position: relative;
             overflow: hidden;
             width: 100%;
             padding-top: 75%; /* 4:3 Aspect Ratio (480 / 640 = 0.75) */
             border-radius: 0.5rem;
             box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
         }
         /* Iframe styles */
         .docsend-iframe {
             position: absolute;
             top: 0;
             left: 0;
             bottom: 0;
             right: 0;
             width: 100%;
             height: 100%;
             border: 0;
         }
     </style>
 </head>
 <body class="bg-[#FAF8F6]">

     <div id="app-container">

         <section id="landing-page" class="min-h-screen flex flex-col items-center justify-center relative text-center p-6">
             <div id="content-overlay" class="absolute inset-0 bg-black opacity-40 z-0"></div>

             <div class="relative z-10 flex flex-col items-center" id="landing-content">
                 <img src="lillie-beas-logo.png" alt="Lillie Bea's Logo" class="logo-image w-full max-w-2xl mb-6">
                 <p class="text-xl sm:text-2xl md:text-3xl mb-10 text-[#FAF8F6] max-w-2xl text-shadow-custom font-lora italic">
                     "A love letter to communityâ€”rooted in intention, elevated in experience."
                 </p>
                 <a href="mailto:Dawnita@lilliebeas.com"
                    class="bg-[#D4AF37] text-[#FAF8F6] py-3 px-8 rounded-lg text-lg font-semibold
                           hover:bg-[#CBAE7C] hover:shadow-lg
                           transition-all duration-300 ease-in-out transform hover:scale-105">
                     Contact Us
                 </a>
             </div>

             <div class="absolute bottom-6 left-6 md:bottom-8 md:left-8 z-10 text-xs sm:text-sm text-[#FAF8F6] text-shadow-custom text-left" id="subline-content">
                 One Space.<br>Three Experiences.<br>Opening soon in NYC.
             </div>

             <div class="absolute top-6 right-6 md:top-8 md:right-8 z-10" id="investor-link-content">
                 <button id="investor-access-btn"
                         class="text-[#A9B9A3] hover:text-[#FAF8F6] font-semibold py-2 px-3 rounded-md
                                hover:bg-white/20 transition-colors duration-300 text-sm sm:text-base">
                     Investor Access
                 </button>
             </div>
         </section>

         <section id="investor-page" class="min-h-screen bg-[#FAF8F6] p-8 md:p-16 hidden transition-opacity duration-500 ease-in-out opacity-0">
             <div class="container mx-auto max-w-3xl text-center">
                 <button id="back-to-home-btn"
                         class="text-[#A9B9A3] hover:text-[#D4AF37] font-semibold mb-8 group flex items-center mx-auto sm:mx-0">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform transition-transform duration-300 group-hover:-translate-x-1" viewBox="0 0 20 20" fill="currentColor">
                         <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                     </svg>
                     Back to Home
                 </button>
                 <h2 class="text-4xl md:text-5xl font-bold text-[#D4AF37] mb-6 font-lora">
                     Investor Access
                 </h2>
                 <div class="docsend-container">
                     <iframe class="docsend-iframe" src="https://docsend.com/view/84hiceyv7hymixi9" allow="fullscreen"></iframe>
                 </div>
             </div>
         </section>
     </div>

     <script>
         document.addEventListener('DOMContentLoaded', () => {
             const landingPage = document.getElementById('landing-page');
             const investorPage = document.getElementById('investor-page');
             const investorAccessBtn = document.getElementById('investor-access-btn');
             const backToHomeBtn = document.getElementById('back-to-home-btn');

             function showPage(pageToShow, pageToHide) {
                 if (pageToHide) {
                     pageToHide.classList.add('opacity-0');
                     setTimeout(() => {
                         pageToHide.classList.add('hidden');
                         pageToHide.classList.remove('opacity-0');
                     }, 500);
                 }
                 if (pageToShow) {
                     pageToShow.classList.remove('hidden');
                     void pageToShow.offsetWidth;
                     pageToShow.classList.add('opacity-100');
                 }
                 window.scrollTo({ top: 0, behavior: 'smooth' });
             }

             if (investorAccessBtn && landingPage && investorPage) {
                 investorAccessBtn.addEventListener('click', () => {
                     investorPage.classList.remove('hidden');
                     void investorPage.offsetWidth;
                     investorPage.classList.remove('opacity-0');

                     landingPage.classList.add('opacity-0');
                      setTimeout(() => {
                         landingPage.classList.add('hidden');
                     }, 500);
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                 });
             }

             if (backToHomeBtn && landingPage && investorPage) {
                 backToHomeBtn.addEventListener('click', () => {
                     landingPage.classList.remove('hidden');
                     void landingPage.offsetWidth;
                     landingPage.classList.remove('opacity-0');

                     investorPage.classList.add('opacity-0');
                     setTimeout(() => {
                         investorPage.classList.add('hidden');
                     }, 500);
                     window.scrollTo({ top: 0, behavior: 'smooth' });
                 });
             }

             if (landingPage) {
                  landingPage.classList.remove('hidden', 'opacity-0');
             }
             if (investorPage) {
                 investorPage.classList.add('hidden', 'opacity-0');
             }
         });
     </script>

 </body>
 </html>
